{% extends '/layout.html' %}
{% block head %}
    <title>Calculator - Home</title>

    <link rel="stylesheet" href="/static/css/index.css">
{% endblock %}

{% block body %}
    <div class="calculator-div">
        <img src="/static/favicon.png" />
        <a href="/history">view history</a>
        <form onsubmit="calculate(this)">
            <input name="num1" type="number" placeholder="NUM 1" required />
            <input name="num2" type="number" placeholder="NUM 2" required />
            <select name="type" required>
                <option value="addition">ADDITION</option>
                <option value="substraction">SUBTRACTION</option>
                <option value="multiplication">MULTIPLICATION</option>
                <option value="division">DIVISION</option>
            </select>
            <input type="submit">
        </form>
        <p class="result"></p>
    </div>
    <script src="/static/js/index.js"></script>
{% endblock %}
